<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <meta name="description" content="Life Rafting web page, this page has the contact information">
        <meta name="author" content="Eduardo Sanchez Ibañez">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="logo">
            <nav class="headlinks">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="contact2">
                <h2>Let's get along!</h2>
                <figure>
                    <img src="images/Tim.jpg" alt="adventure1">
                    <figcaption>Tim - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/Sheila.jpg" alt="adventure2">
                    <figcaption>Sheila - Receptionist</figcaption>
                </figure>
                <figure>
                    <img src="images/Brian.jpg" alt="adventure3">
                    <figcaption>Brian - Coordinator</figcaption>
                </figure>
            </section>     
            <div class="contact1">
                <section class="cinfo">
                    <h2>Company Info</h2>
                    <p> Phone Number: (+34) 665307953 - (+34) 665307954</p>
                    <p> Email: liferaftingadventuresesp@gmail.com</p>
                    <p> Address: Av. de los Poblados, 58, Latina, 28044 Madrid</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5110.94892251179!2d-3.7598167118958794!3d40.38694944634699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1708280467736!5m2!1ses!2ses" 
                    width="530" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <section class="contactus">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="name">
                            <label for="name">What is your Name?</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="email">
                            <label for="email">What is your email?</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="type">
                            <input type="radio" id="generalinquiry" name="prupose" value="generalinquiry" checked>
                            <label for="generalinquiry">General Inquiry</label><br>
                            <input type="radio" id="reservationquestion" name="prupose" value="reservationquestion">
                            <label for="reservationquestion">Reservation Question</label><br>
                            <input type="radio" id="websitesuggestion" name="prupose" value="websitesuggestion">
                            <label for="websitesuggestion">Website Suggestion</label>
                        </div>
                        <div class="comment">
                            <label for="comment">Please type your comment here:</label>
                            <textarea id="comment" name="comment" rows="3" cols="46"></textarea>
                        </div>
                        <div class="subscribe">
                            <label for="submission">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="submission" name="submission">
                        </div>
                        <input type="submit" value="Submit Quiz">
                    </form>
                </section>  
            </div>
        </main>
        <footer>
            <p>©2024 ⇔ Life Rafting Adventures ⇔ Eduardo Sanchez</p>

                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/instagramlogo.png" alt="Instagram" width="35">
                </a>
            </nav>
        </footer>
    </body>
</html>
